services:
  php:
    image: docker-hub.mspchallenge.info/cradlewebmaster/msp-challenge-server:latest
    volumes:
      - ./:/app
      - /app/var/cache
    environment:
      SERVER_NAME: ${SERVER_NAME:-:80}
      APP_SECRET: ${APP_SECRET}
      MERCURE_PUBLISHER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET}
    ports:
      # HTTP
      - target: 80
        published: ${WEB_SERVER_PORT:-${HTTP_PORT:-80}}
        protocol: tcp

  simulations:
    image: docker-hub.mspchallenge.info/cradlewebmaster/msp-challenge-simulations:latest
