# Production environment override
services:
  php:
    image: "${IMAGE_PREFIX:-}mspserver-php-staging"
    build:
      context: .
      target: frankenphp_prod
    volumes:
      - ./:/app
      # If you develop on Mac or Windows you can remove the vendor/ directory
      #  from the bind-mount for better performance by enabling the next line:
      - /app/vendor
      - /app/var/cache
      - /app/var/log
    environment:
      SERVER_NAME: ${SERVER_NAME:-:80}
      URL_WEB_SERVER_HOST: ${URL_WEB_SERVER_HOST:-localhost}
      APP_SECRET: ${APP_SECRET}
      MERCURE_PUBLISHER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET}
      MERCURE_SUBSCRIBER_JWT_KEY: ${CADDY_MERCURE_JWT_SECRET}
    ports:
      # HTTP
      - target: 80
        published: ${WEB_SERVER_PORT:-${HTTP_PORT:-80}}
        protocol: tcp

  adminer:
    image: "${IMAGE_PREFIX:-}mspserver-adminer-staging"
    build:
      context: .
      target: adminer_base
    restart: always
    environment:
      ADMINER_DEFAULT_DRIVER: MySQL
      ADMINER_DEFAULT_SERVER: database
      ADMINER_PLUGINS: sql-log
      ADMINER_DEFAULT_USER: ${DATABASE_USER:-}
      ADMINER_DEFAULT_PASSWORD: ${DATABASE_PASSWORD:-}
    ports:
      # run Adminer on port 8082 since 8080 will be used by mitmproxy
      - ${ADMINER_PORT:-8082}:8080
    networks:
      - database
    volumes:
      - ./docker/adminer/index.php:/var/www/html/index.php:ro
      # see https://github.com/adminerevo/adminerevo/tree/main/designs
      - ./docker/adminer/adminer.css:/var/www/html/adminer.css:ro
    logging:
      driver: "local"
