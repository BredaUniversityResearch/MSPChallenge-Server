[program:messenger-docker]
directory=/app
command=php -d memory_limit=-1 bin/console messenger:consume docker -vv
user=root
numprocs=1
startsecs=0
autostart=true
autorestart=true
startretries=10
redirect_stderr=true
stdout_logfile=/var/log/supervisor/messenger-docker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
