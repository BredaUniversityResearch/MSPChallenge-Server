security:
    # Symfony 6+ The "enable_authenticator_manager" option at "security" is deprecated.
    # enable_authenticator_manager: true

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        jwt:
            lexik_jwt:
                class: App\Domain\API\v1\User
    firewalls:
        # activate different ways to authenticate
        # https://symfony.com/doc/current/security.html#the-firewall
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        # so if an invalid token is present in the header, it will still be shown
        public:
            pattern: ^/api/doc(\.json)?|^/\d+/api/(User/RequestToken|User/RequestSession|Game/CreatePOVConfig)
            security: false
        login:
            pattern: ^/\d+/api/User/RequestSession$
            stateless: true
            json_login:
                check_path: session_api_user_controller
        main:
            pattern: ^/\d+/api/.*
            stateless: true
            jwt: ~
            provider: jwt

    access_control:
        - { path: ^/\d+/api/(GameSession/\w+|Plan/ExportPlansToJson|Simulations/GetWatchdogTokenForServer|User/getProviders|User/checkExists|Game/StartWatchdog|Game/Config|Layer/MetaByName), roles: PUBLIC_ACCESS }
        - { path: ^/\d+/api/.*, roles: IS_AUTHENTICATED_FULLY }
