monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - game_session # file-based game session creation and loading log
        - analytics
        - docker
    handlers:
        docker:
            type: stream
            path: '%kernel.logs_dir%/docker.log'
            level: debug
            channels: ['docker']
        docker_stdout:
            type: stream
            path: "php://stdout"
            level: debug
            channels: ['docker']
        docker_stderr:
            type: stream
            path: "php://stderr"
            level: error
            channels: ['docker']

when@dev:
    monolog:
        handlers:
            analytics:
                type: stream
                path: "%kernel.logs_dir%/analytics-%kernel.environment%.log"
                level: debug
                channels: [ 'analytics' ]
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!analytics", "!game_session"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console", "!game_session"]
            session_log_handler:
                type: service
                id: App\Logger\GameSessionLogger
                channels: [ "game_session" ]
                process_psr_3_messages:
                    enabled: true

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event", "!game_session"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!game_session"]
            stream:
                type: stream
                path: "php://stdout"
                channels: [ "game_session" ]

when@prod:
    monolog:
        handlers:
            analytics:
                type: stream
                path: "%kernel.logs_dir%/analytics-%kernel.environment%.log"
                level: error
                channels: [ 'analytics' ]
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
                channels: ["!game_session"]
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
                channels: ["!game_session"]
                handler: rotating_nested
            rotating_nested:
                type: rotating_file
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                max_files: 7
                channels: ["!game_session"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!game_session"]
            deprecation:
                type: stream
                channels: ["deprecation"]
                path: php://stderr
            session_log_handler:
                type: service
                id: App\Logger\GameSessionLogger
                channels: [ "game_session" ]
                process_psr_3_messages:
                    enabled: true
