name: php

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1']
    steps:
      - uses: actions/checkout@v3
      - name: Install composer dependencies
        run: bash install.sh
      - name: Phpstan analyse
        run: vendor/bin/phpstan
      - name: Run our own custom linter script
        run: bash test.sh

