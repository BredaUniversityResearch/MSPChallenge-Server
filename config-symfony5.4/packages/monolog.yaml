monolog:
    channels:
        - deprecation # Deprecations are logged in the dedicated "deprecation" channel when it exists
        - game_session # file-based game session creation and loading log
    handlers:
        session_log_handler:
            type: service
            id: App\Logger\GameSessionLogger
            channels: ["game_session"]
            process_psr_3_messages:
                enabled: true

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event", "!game_session"]
            # uncomment to get logging in your browser
            # you may have to allow bigger header sizes in your Web server configuration
            #firephp:
            #    type: firephp
            #    level: info
            #chromephp:
            #    type: chromephp
            #    level: info
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!console", "!game_session"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event", "!game_session"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!game_session"]

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
                channels: ["!game_session"]
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
                channels: ["!game_session"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event", "!doctrine", "!game_session"]
            deprecation:
                type: stream
                channels: ["deprecation", "!game_session"]
                path: php://stderr
