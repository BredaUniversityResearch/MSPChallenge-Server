framework:
    messenger:
        # reset services after consuming messages
        reset_on_message: true

        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            analytics:
                dsn: 'doctrine://%env(DBNAME_DEFAULT)%'
                options:
                    table_name: 'messenger_analytics'
                    queue_name: 'message'
            async:
                dsn: 'doctrine://%env(DBNAME_DEFAULT)%'
                options:
                    table_name: 'messenger_async_processes'
                    queue_name: 'message'
            failed:
                dsn: 'doctrine://%env(DBNAME_DEFAULT)%'
                options:
                    table_name: 'messenger_analytics'
                    queue_name: 'failed'
            # sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\Analytics\AnalyticsMessageBase': analytics
            'App\Message\GameList\GameListCreationMessage': async

when@test:
    framework:
        messenger:
            transports:
                async_test: 'in-memory://'
            routing:
                'App\Message\GameList\GameListCreationMessage': [async, async_test]
